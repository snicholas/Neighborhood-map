<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood map</title>
    <meta charset="UTF8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
    <!-- Optional theme -->
    <link
      rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <h2 id="nomap" style="display:none">Map unavailable</h2>
    <div id="wrapper">
      <!-- Sidebar -->
      <div id="sidebar-wrapper">
          <input data-bind="value: currentFilter" type="text" placeholder="filter">
          <h3 data-bind="text: currentFilter"></h3>
          <ul class="nav"  id="sidebar" role="navigation" data-bind="foreach: filteredLocations">
            <li class="poi" data-bind="text: name,click: $root.openInfo"></li>
          </ul>
      </div>
      <div id="page-content-wrapper">
          <div class="container-fluid">
              <div id="map" class="mapContainer"></div>
              <h3 class="appTitle">Neighborhood map</h3>
              <button href="#menu-toggle" class="menu-toggle" id="menu-toggle">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
          </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
      crossorigin="anonymous"></script>
      <script src="src/scripts.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
      crossorigin="anonymous"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAQ5cLGg7X63t2EBbTJKsJZfAEoLjVQ9GQ&v=3&callback=initMap">
    </script>
    <script src="lib/knockout-3.4.2.js"></script>    
    <script defer src="src/app.js"></script>
  </body>
</html>
